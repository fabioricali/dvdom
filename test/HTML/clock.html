<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <script src="../../dist/main.js?124555"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    const root = document.getElementById('root');
    const vDom = new window.DvDOM({
        onNodeCreate(newElement) {
            console.log(newElement)
        },
        onNodeChange(newElement, oldElement) {
            console.log(newElement, oldElement)
        }
    });

    let newNode;
    let oldNode = null;

    setInterval(() => {

        newNode = {
            type: 'span',
            children: ['sono le ore: ', new Date().toLocaleTimeString(), {type: 'a-custom'}]
        };

        vDom.update(
            root,
            newNode,
            oldNode
        );

        oldNode = Object.assign({}, newNode);
    })
</script>
</html>
