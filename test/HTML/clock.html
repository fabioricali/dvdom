<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <script src="../../dist/main.js?1243555"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    const root = document.getElementById('root');
    const vdom = new window.Node({
        onNodeCreate(newElement) {
            console.log(newElement)
        },
        onNodeChange(newElement, oldElement) {
            console.log(newElement, oldElement)
        }
    });

    let newVnode;
    let oldVnode = null;

    setInterval(() => {

        newVnode = {
            type: 'span',
            children: ['sono le ore: ', new Date().toLocaleTimeString(), {type: 'a-custom'}]
        };

        vdom.update(
            root,
            newVnode,
            oldVnode
        );

        oldVnode = Object.assign({}, newVnode);
    })
</script>
</html>
