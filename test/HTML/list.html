<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <script src="../../dist/main.js?12"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    const root = document.getElementById('root');
    const vDom = new window.DvDOM({
        onNodeChange(newElement, oldElement) {
            console.log(newElement, oldElement)
        }
    });

    let newVnode;
    let oldVnode = null;

    setInterval(() => {

        newVnode = {
            type: 'span',
            children: ['sono le ore: ', new Date().toLocaleTimeString()]
        };

        vDom.update(
            root,
            newVnode,
            oldVnode
        );

        oldVnode = Object.assign({}, newVnode);
    })
</script>
</html>
